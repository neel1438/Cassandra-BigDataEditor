{% extends "layout.html" %}

{% block title %}	
	{{ info.title }}
{% endblock %}

{% block content %}

<div id="content">

{% if result %}
	<p>List of all column families</p>
	<form method = "POST" accept-charset="UTF-8" />
			<table>
		     	{% for item in result %}
		    		<tr>
		    			<td><label> {{ item }} </label></td>
		    		</tr>
	  	     	{% endfor %}
	  	     	</table>      	
	</form>
{% else %}
  	<h1>	{{result}} : {{ error }}	</h1>
{% endif %}

</div>
{% endblock %}
