{% extends "layout.html" %}

{% block title %}	
	{{ info.title }}
{% endblock %}

{% block content %}

<div id="content">
  <p>List of all machines</p>

<form method = "POST" accept-charset="UTF-8" />
		<table>
             {% for item in result %}
    		<tr>
    			<td><label> {{ item }} </label></td>
    		</tr>
  	     {% endfor %}
  	     	</table>
  	     	<table>
  	     	<tr><td colspan="2">	{{ info.error }}	</td></tr>
  	     	</table>        	
</form>
</div>
{% endblock %}
